<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            
            <input type="text" id="inputbox" placeholder="0" >

            <div>
                <button onclick="clearAll()" id="clear" class="button fn">AC</button>
                <button onclick="removeLast()" id="delete" class="button fn">DEL</button>
                <button onclick="display('%')" id="percentage" class="button fn">%</button>
                <button onclick="display('/')" id="divide" class="button fn">/</button>
            </div>

            <div>
                <button onclick="display(7)" id="seven" class="button">7</button>
                <button onclick="display(8)" id="eight" class="button">8</button>
                <button onclick="display(9)" id="nine" class="button">9</button>
                <button onclick="display('*')" id="multiply" class="button fn">*</button>
            </div>

            <div>
                <button onclick="display(4)" id="four" class="button">4</button>
                <button onclick="display(5)" id="five"class="button">5</button>
                <button onclick="display(6)" id="six" class="button">6</button>
                <button onclick="display('-')" id="minus" class="button fn">-</button>
            </div>

            <div>
                <button onclick="display(1)" id="one" class="button">1</button>
                <button onclick="display(2)" id="two" class="button">2</button>
                <button onclick="display(3)" id="three" class="button">3</button>
                <button onclick="display('+')" id="plus" class="button fn">+</button>
            </div>

            <div>
                <button onclick="display('00')" id="doublezero" class="button">00</button>
                <button onclick="display(0)" id="zero" class="button">0</button>
                <button onclick="display('.')" id="dot" class="button">.</button>
                <button onclick="evaluateExp()" id="equal" class="button equal">=</button>
            </div>
        </div>
    </div>
</body>
<script src="./calcu.js"></script>
</html>
